<html>
	<head>
		<title>CIS 255: Golf Center</title>
		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	</head>
	
	<body>
		<!-- 0. header -->
		<h1>CIS 255 Golf Center</h1>
		<h3>Customer Order Form</h3>
		
		<!-- 1. customer info table -->
		<table border="1">
			<tr>
				<th colspan="3">Mail Orders to:</th>
			</tr>
			<tr>
				<td  colspan="3" id="customer_name">
					<input type="text" name="customer_name" placeholder="Customer Name" size="45"/>
				</td>
			</tr>
			<tr>
				<td  colspan="3" id="customer_address">
					<input type="text" name="customer_address" placeholder="Street Address" size="45"/>
				</td>
			</tr>
			<tr>
				<td id="customer_city">
					<input id="customer_city_input" type="text" name="customer_city" placeholder="City"/>
				</td>
				<td id="customer_state">
					<input type="text" name="customer_state" placeholder="State" size="5"/>
				</td>
				<td id="customer_zip">
					<input type="text" name="customer_zip" placeholder="Zip Code" size="10"/>
				</td>
			</tr>
		</table>
		
		<script>
			$ ("document").ready(function init() {
				//Set table division background to red
				$("#customer_city").css("background-color","red");
				
				//Set input box background to green
				$("#customer_city_input").css("background-color","green");
				
				//if the input box is in focus, set background to yellow 
				$("#customer_city_input").focus(function(){
					$(this).css("background-color", "yellow");
				});
				
				//if the input box loses focus, set background to blue
				$("#customer_city_input").focusout(function(){
					$(this).css("background-color", "blue");
				});
				
				//Set every other line in the table to gray
				$("tr:odd").css("background-color", "gray");
				$("tr:odd input").css("background-color", "gray");
				
				var tableRows = $("tr");
				
			});
		</script>
	</body>
</html>
