		<!-- 5. Yahoo Weather API Widget -->
		<section id="yahooweather">
			 <div class="container">
				<div class="row">
					<div class="col-md-4 col-lg-4 col-sm-4" style="border: 1px solid black;">
						<div id="find">
							<input type="edit" placeholder="Location" id="loc">

						<div id="found">
							<h3>Weather for <span id="location"></span></h3>

		<br />
	
		<!-- 6. SVSU API Widget -->
		<section id="svsuapi">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-lg-4 col-sm-4" style="border: 1px solid black;">
						<h4>SVSU Course Finder</h4>
						<p>Enter a course number to see the number of seats available in that course per semester.</p>
						<!-- Input boxes for user to enter course info -->
						<input id="prefix" placeholder="Department" ><br />
						<input id="coursenum" placeholder="Course Number"><br />
						<!-- User will click button after course information is entered in the input boxes -->
						<button id="displayseats">Display Number of Seats Available</button><br />
						<br />
						<span id="displaycourse"></span>
						<script>
							//Gets the JSON object from the SVSU API and uses it to display the number of seats available and 
							//the semester those seats are available in 
							$("#displayseats").click(function() {
								$.getJSON("https://api.svsu.edu/courses", 
											function (data)
											{
												console.log(data);
												var prefix = $("#prefix").val();
												var courseNum = $("#coursenum").val();
												for (var i = 0; i < data.courses.length; i++)
												{
													if (data.courses[i].prefix == prefix && data.courses[i].courseNumber == courseNum)
													{
														$("#displaycourse").html("Seats Available: " + data.courses[i].seatsAvailable + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Semester: " + data.courses[i].term + "<br />");
													}
												}
											});
							});
						</script>
					</div>
				</div>
			</div>
		</section>
