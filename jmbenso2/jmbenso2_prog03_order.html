<!DOCTYPE html>

<!-- 
filename : jmbenso2_prog03_order.html
author	 : Jon Benson, CIS255, Fall2015
purpose	 : Demonstrate jQuery basics
design   :
	<head> :
		-Title
		-Link to jQuery on CDN

	<body> :
		0. Header
		1. Customer info table

-->

<html>
	<head>
		<!-- Title and jQuery -->
		<title>SVSU Golf Center </title>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		

	</head>

	<body>
		<div class = "page-header">
			<div class ="text-center">
				<h1>SVSU Golf Center</h1>
			</div>
		</div>


		<!-- 1. Customer info table -->
		<div class = "container">
			<table border="1">
				<tr>
					<!-- Table heading -->
					<th colspan="3">Mail Orders to:</th> <!-- colspan: take up more space -->
				</tr>
				<tr>
					<!-- Customer name box -->
					<td colspan="3" id="customer_name">
						<input size="75" type="text" name="customer_name" placeholder="Customer Name" />
					</td>
				</tr>
				<tr>
					<!-- Address box-->
					<td colspan="3" id="customer_address">
						<input size="75" type="text" name="customer_address" placeholder="Address" />
					</td>
				</tr>
				<tr>
					<!-- City box -->
					<td id="customer_city">
						<input id="customer_city_input" size="21" type="text" name="customer_city" placeholder="City"/>
					</td>
					
					<!-- State box -->
					<td id="customer_state">
						<input id="customer_state_input" size="21" type="text" name="customer_state" placeholder="State" />
					</td>
					
					<!-- Zip box -->
					<td id="customer_zip">
						<input id="customer_zip_input" size="21" type="text" name="customer_zip" placeholder="Zip" />
					</td>
				</tr>
			</table>
		</div>
		
		<!-- jQuery script -->
		<script>
			$("document").ready(function init() { // Run init when document is fully loaded
				
				// When an input box gets focus, turn its text red
				$("td input[type='text']").focus(function() {
					$(this).css("color","blue");
				});
				
				// When an input box loses focus, turn its text black
				$("td input[type='text']").focusout(function() {
					$(this).css("color","black");
				});
				
				// change background color of every other row
				$("tr:odd").css("background-color","#c0c0c0");
				$("tr:odd input[type='text']").css("background-color","#c0c0c0");
			});
		</script>
	</body>
</html>
