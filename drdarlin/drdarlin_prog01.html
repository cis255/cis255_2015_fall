<html>
<!-- --------------------------------1-------------------------------- -->
<!-- The <main> tag specifies the main content of a document.
     The content inside the <main> element should be unique to the document.

     navigation links, copyright information, site logos, and search forms.-->
<h1> London Knights 2015 </h1>
<main>
<!-- --------------------------------1-------------------------------- -->

<body>
<!-- --------------------------------2-------------------------------- -->
<!-- This section of HTML changes the picture based upon the size of the browser window-->
<h2> 2015 Season </h2>

<!-- This is a way to express the date on the website-->
<time datetime="2015-11-06">6 November 2015</time>-
<time datetime="2016-05-28">28 May 2016</time>
<!-- --------------------------------7-------------------------------- -->
<figure>
   <picture>
      <source media="(min-width: 40em)" srcset = "LondonLarge.jpg 1024w, LondonMedium.jpg 640w, LondonSmall.jpg 320w">
      <img src="LondonMedium.jpg"  alt="London Hockey">
   </picture>
   <figcaption>London Knights</figcaption>
</figure>
<!-- --------------------------------2-------------------------------- -->

<!-- --------------------------------3-------------------------------- -->
<!--WAI-ARIA - This is put in fo rnavigation part of the webpage. Three buttons have links to other websites that allow
               users to navigate away from the page or to another place on the same site. -->
<!-- --------------------------------5-------------------------------- -->
<!-- This is a sub-heading. it is displayed as a bolder text above a section of navigation functionality -->
<header role="header">
  <h1>Team Info</h1>
<!-- --------------------------------5-------------------------------- -->
  <form action="/" method="get" role="search">
     <label for="search">Search:</label>
     <input id="search" type="search">

</header>
<ul>
   <li><a href="http://www.londonknights.com">Knights Website</a></li>

<meter value="0" min="0" max="10">2 out of 10</meter><br>

<!-- --------------------------------10-------------------------------- -->
</ul>
<main>
   <article>
      <h1>History</h1>
      <p>Champions</p>
   </article>
</main>

</footer>

<!-- --------------------------------6-------------------------------- -->
<!--The term "ALT tag" is a common shorthand term used to refer to the ALT attribute within in the IMG tag.
 Any time you use an image, be sure to include an ALT tag or ALT text within the IMG tag.
 Doing so will provide a clear text alternative of the image for screen reader users -->
<img src="London_Winning.jpg" alt="Hi Hello here I am">

<small>The copyright of this image is owned by the London Knights</small>

<!-- --------------------------------4-------------------------------- -->

<!-- --------------------------------8-------------------------------- -->
<!-- This highlights the section of code within the <mark> tag -->

  <!-- --------------------------------9-------------------------------- -->
<!-- This takes an image that is supposed to be there but is not there or not loading and routes the user to a description
     of the file -->
     <img src=""alt="Budweiser Gardens" longdesc="drdarlin.html">

<section id="description">
</section>
