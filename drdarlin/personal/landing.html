<!DOCTYPE html>
<html>
<link   href="main_style.css" rel="stylesheet">
<head>
	
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="landing-page">

	<input type="checkbox" id="navTrigger" />

	<div class="wrapper">
	  <div class="paris-header">
      <div class="container">
      	<label for="navTrigger" class="nav-trigger hamburger"><span></span></label>
      	<div class="logo">{logo}</div>
        <div class="nav desktop-nav">{menu}</div>
      </div><!-- end .container -->
	  </div><!-- end .header -->  
	        
		<div class="banner-wrap wsite-background">
			<div class="container">
				<div class="banner">
					<h2>{headline:text global="false"}</h2>
					<p>{headline-paragraph:text global="false"}</p>	
					<div class="button-wrap">{action:button global="false"}</div>
					<span id="contentArrow"><span></span></span>
				</div>
			</div>
		</div>

		<div class="main-wrap">
	    <div class="container">
	 			<div class="content-wrap">{content}</div>
	  	</div><!-- end container -->
	  </div>

    <div class="footer-wrap">
    	<div class="container">
    		<div class="footer">{footer}</div>
    	</div><!-- end container -->
    </div><!-- end footer-wrap -->
	</div>

	<div class="nav mobile-nav">{menu}</div>

	<script type="text/javascript" src="/files/theme/plugins.js"></script>
	<script type="text/javascript" src="/files/theme/custom.js"></script>
</body>
</html>
