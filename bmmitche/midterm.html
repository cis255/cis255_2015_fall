<html>
	<head>
		<!--2. add internal css to change the text color to red of the paragraph with an id-->
		<style>
	#bmmitche{
		color: red;
		}
		</style>
	</head>
	<body>
		<!--1. create two paragraphs, one of which has an id that is your svsuid-->
		<p id="bmmitche">This paragraph has my svsuid linked to an id</p>
		<p>This paragraph does not!</b></p>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
		<!--3. add internal javascript to change the content of the paragraph to be your svsuid-->
		document.getElementById("bmmitche").innerHTML="bmmtiche";
		<!--4. add internal jquery to add a third paragraph containing your first name-->
		$(document).ready(function(){
			$(bmmitche).after("Bobby");
		});
		</script>
	</body>
