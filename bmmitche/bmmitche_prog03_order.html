<html>
	<head>
		<!-- favigcon image and browser tab title -->
		<link rel='icon' href='../../cardinal_logo.png' type='image/png' />
		<title>CIS 255 Golf Center</title>
		<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
	</head>	
	<body>
		<!-- 0. Header -->
		<h1>CIS 255 Golf Center</h1>
		<h3> Customer order form</h3>
		
		<!-- 1. Customer Info table -->
		<table border="1">
			<tr>
				<th colspan="3">Mail Orders to:</th>
			</tr>
			<tr>
				<td id="customer_name" colspan="3">
					<input type="text" name="customer_name" size="46" placeholder="Customer Name">
				</td>
			</tr>
			<tr>
				<td id="customer_address" colspan="3">
					<input type="text" name="customer_address" size="46" placeholder="Address">
				</td>
			</tr>
			<tr>
				<td id="customer_city">
					<input id="customer_city_input" type="text" name="customer_city" placeholder="City">
				</td>
				<td id="customer_state">
					<input type="text" name="customer_state" size="5" placeholder="State">
				</td>
				<td id="customer_zip">
					<input type="text" name="customer_zip" size="10" placeholder="Zip Code">
				</td>
			</tr>
		</table>

		<script>
		$("document").ready(function init(){
		
			//set table division background to red
			$("#customer_city").css("background-color","red");
			
			//set  input box to blue
			$("#customer_city_input").css("background-color","blue");
			
			//if input box is in focus turn background to yellow
			$("#customer_city_input").focus(function(){
				$(this).css("background-color","yellow");
			});
			$("#customer_city_input").focusout(function(){
				$(this).css("background-color","blue");
			});
			
			//set every other row gray
			$("tr:odd").css("background-color","gray");
			$("tr:odd input").css("background-color","#5C5C5C");
		});
		</script>
		
	</body>
	
</html>
