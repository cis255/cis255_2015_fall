<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<p id="552348">Paragraph One</p>
<p id="p1"> Paragraph Two </p>
<!-- This script changes the paragraph with the id of 552348 -->
<script>
document.getElementById("552348").style.color = "red";
</script>
<!-- This script adds my name to the bottom of the page -->
<script>
    $("body").append("Jacob");
</script>
<!-- This script changes the second paragraph to my svsu id -->
<script>
document.getElementById("p1").innerHTML = "552348";
</script>
</body>
</html>
