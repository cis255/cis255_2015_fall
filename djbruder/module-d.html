	<script>
	function delDivSpanContent(){
		var span1 = document.getElementsByTagName("span");
		for (i in span1){
			span1[i].parentNode.removeChild(span1[i]);
			
		}
	}
	function changeIdContent(){
		if(document.getElementById("div1").innerHTML == "this is a div")
			document.getElementById("div1").innerHTML = "this is already a div";
		else
			document.getElementById("div1").innerHTML = "this is a div";
	}
	function changeSpanContent(){
		var list = document.getElementsByTagName("span");
		console.log(list);
		for(var i = 0; i < list.length; i++){
			list[i].innerHTML = "FOO " + i;
			if (list[i].style.color == "green") list[i].style.color = "red";
			else list[i].style.color = "green";
		}
	}
	function hideSpanContent(){
		var list = document.getElementsByTagName("span");
		for(var i = 0; i < list.length; i++){
			if(list[i].hidden == true)
				list[i].hidden = false;
			else
				list[i].hidden = true;
		}
	}
	</script>
