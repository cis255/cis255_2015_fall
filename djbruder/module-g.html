<script type="text/javascript" src="../_tablesorter/jquery.tablesorter.js"></script> 
<script>
$(document).ready(function() { 
	
	
	var xmlhttp = new XMLHttpRequest();
    var url = "https://api.svsu.edu/courses?prefix=CIS";

	xmlhttp.onreadystatechange=function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			myFunction(xmlhttp.responseText);
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();

	function myFunction(response) {
		var arr = JSON.parse(response);
		console.log(arr);
		var i;
		var out = "";

		for(i = 0; i < arr.courses.length; i++) {
			out += "<tr><td>" +
			arr.courses[i].prefix +
			"</td><td>" +
			arr.courses[i].courseNumber +
			"</td><td>" +
			arr.courses[i].term +
			"</td><td>"+
			arr.courses[i].capacity +
			"</td></tr>";
		}
		
		document.getElementById("id01").innerHTML = out;
		
        $("#myTable").tablesorter( {sortList: [[0,0], [1,1]]} ); 
    } 
}); 
</script>


<style>
tr:nth-child(odd) {
    background-color: lightgray;
}
th {
    background-color: darkgray;
	color: white; 
}

</style>
</head>
<body>

<h1>djbruder - Assignment G - Table Sorter</h1>
<h3> Table, calendar, chart</h3>
<table id="myTable" class="tablesorter"> 
<thead> 
<tr> 
    <th>PRE</th> 
    <th>NUM</th> 
    <th>TERM</th> 
    <th>CAP</th> 
</tr> 
</thead> 
<tbody id="id01"> 

</tbody> 
</table> 

<h1>calendar</h1>

<div id='content'>
        <script type="text/javascript">
            $(document).ready(function () {                
                // create jqxcalendar.
                $("#jqxWidget").jqxCalendar({width: 220, height: 220});
             });
        </script>
        <div id='jqxWidget'>
        </div>
    </div>
</body>
</html>
