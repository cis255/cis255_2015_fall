<html>
	<head>
		<title>CIS-255: Nick Bemiss - Program 03</title>
		<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
	</head>
	<body>
		<!-- 0. header ===========================================================================================-->
		<h1> CIS-255: Jumbo Bug Center</h1>
		<h2>Jumbo Bug Order Form </h2>
		
		<!-- 1. Customer Info Table -->
		<table border="1">
			<tr>
				<th colspan ="3">Mail Orders to:</th>
			</tr>
			
			<tr>
				<td id="customer_name" colspan="3">
				<input type="text" size="46" name="customer_name" placeholder="Customer Name"></td>
			</tr>
			
			<tr>
				<td id="customer_address" colspan="3">
				<input type="text" size="46" name="customer_address" placeholder="Address"></td>
			</tr>
			
			<tr>
				<td id="customer_city" colspan="1">
				<input id="customer_city_input" type="text" name="customer_city" placeholder="City">
				</td>
			
				<td id="customer_state" colspan="1">
				<input type="text" size="5" name="customer_state" placeholder="State">
				</td>
			
				<td id="customer_zip" colspan="1">
				<input type="text" size="10" name="customer_zip" placeholder="ZIP">
				</td>
			</tr>
			
		</table>
		
		<script>
		$("document").ready(function init(){
			//set table deivision background to red
			$("#customer_city").css("background-color","red");
			//set input box bg to green
			$("#customer_city_input").css("background-color","green");
			//when focused, set input background to yellow
			$("#customer_city_input").focus(function(){
				$(this).css("background-color","yellow")
			});
			//set unfocused to blue
			$("#customer_city_input").focusout(function(){
				$(this).css("background-color","blue")
			});
			//$("#customer_city").css("background-color","red");
		});
		</script>
		
		</body>
</html>
