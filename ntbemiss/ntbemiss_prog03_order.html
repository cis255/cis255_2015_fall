<html>

	<body>
		<!-- 0. header ===========================================================================================-->
		<center><h1> CIS-255: Jumbo Bug Center</h1>

		<table id="flLeft" border="1">

			</tr>
			<tr>

			<tr>
				<td id="citystate">
				<input id="citystate" class="yellow" type="text" size="20" name="city_state" placeholder="City, State, ZIP"></td>
				
			</tr>

		</table>
		
		<table id="flRight" border="1">
			<th colspan="2">Order Info:</th>
			<tr>
				<th>Order Number:</th>

				<input id="ordernum" class="yellow" type="text" size="20" name="order_num" placeholder="Order Number"></td>

			<tr>

				<input id="ordername" class="yellow" type="text" size="20" name="order_name" placeholder="Order Name"></td>
			</tr>

		</table>
		
		
		<!-- 1. Customer Info Table -->
		<table border="1">
			<tr>
				<th colspan ="1">Item No.</th>
				<th colspan ="1">Description</th>
				<th colspan ="1">Quantity</th>
				<th colspan ="1">Price</th>
				<th colspan ="1">Amount</th>
			</tr>
						
			<tr>
				<td colspan="1">
				<input class="yellow" type="text" size="10">
				</th>
			
				<td colspan="1">
				<input  class="yellow" type="text" size="10">
				</th>
			
				<td colspan="1">
				<input  class="yellow" type="text" size="10">
				</th>
				
				<td colspan="1">
				<input class="amount" type="text" size="10">
				</th>
				
				<td colspan="1">
				<input class="yellow" type="text" size="10">
				</th>			
			<tr>
				<td colspan="1">
				<input class="yellow" type="text" size="10">
				</th>
			
				<td colspan="1">
				<input  class="yellow" type="text" size="10">
				</th>
			
				<td colspan="1">
				<input  class="yellow" type="text" size="10">
				</th>
				
				<td colspan="1">
				<input class="amount" type="text" size="10">
				</th>
				
				<td colspan="1">
				<input class="yellow" type="text" size="10">
				</th>				
			</tr>				
			</tr>
			<tr>
				<th colspan="4">
					Sub-total
				</th>
				<td><span class="subtotal">0</span></td>
			</tr>
			<tr>
				<th colspan="4">
					Freight Amount
				</th>
				<td><span class="freight">0</span></td>
			</tr>
			<tr>
				<th colspan="4">
					Tax
				</th>
				<td><span class="tax">0</span></td>
			</tr>
			<tr>
				<th colspan="4">
					Total Amount
				</th>
				<td><span class="total">0</span></td>
			</tr>
			
			
			
			
		</table>
		
		<script>
		$("document").ready(function init(){
			//set table deivision background to red
			//$("#customer_city").css("background-color","red");

			//when focused, set input background to yellow
			$('input.yellow').focus(function(){
				$(this).css("background-color","yellow")
			});
			
			//sets the amount input fields to yellow
			$('input.amount').focus(function(){
				$(this).css("background-color","yellow")
			});
			
			//if the input box loses focus, set background to white
			$('input.amount').focusout(function(){
				$(this).css("background-color", "white");
			});			
			
			//if the input box loses focus, set background to white
			$('input.yellow').focusout(function(){
				$(this).css("background-color", "white");
			});

			//$("#customer_city").css("background-color","red");
		});
		
		//gets total for class: amount
		$(document).ready(function(){           
			$('input.amount').keyup(function(){   
				calculateTotal(this);
			});
		});

		//takes the total in class: amount tables boxes and places the added total into .subtotal table points.
		function calculateTotal( src ) {
			var sum = 0,
			tbl = $(src).closest('table');
			tbl.find('input.amount').each(function( index, elem ) {
				var val = parseFloat($(elem).val());
				if( !isNaN( val ) ) {
					sum += val;
				}		
			});
		tbl.find('.subtotal').html(sum.toFixed(2));
}		
		

		</script>
