<script>
	function deleteDivsWithSpans(){
	  var list1 = document.getElementById("list1");
	  var span1 = list1.getElementsByTagName("span");
	  console.log(list1)
	  for (var i=0; i<list1.length; i++){

	  }
	}
	function changeIdContent(){
	  if(document.getElementById("div1").innerHTML=="zippydee")
	    document.getElementById("div1").innerHTML="zippydoo";
	  else
	  document.getElementById("div1").innerHTML= "zippydee";		//Gets contents of the div with id div1 and changes it
	  
	}
	function changeSpanContent (){
	  var list = document.getElementsByTagName("span");
	  console.log(list.length);
	  for(var i=0; i<list.length; i++){
	  list[i].innerHTML = "Foo "+i;
	  list[i].style.color="red";
	  }	  
	}
	function hideSpanContent(){
		  var list = document.getElementsByTagName("span");
	  console.log(list.length);
	  for(var i=0; i<list.length; i++){
	  if (list[i].hidden==true)
	  list[i].hidden=false;
	  else
	  list[i].hidden=true;
	  }
	}
</script>
