		<!-- 1. variable names -->
		<h2>1. variable names</h2>
		<!-- variable names are case sensitive and can start with $ _ or letter -->
		<script>
		    var a = 1;
			var _b = 2; 
			var $c = 3;
			var d = a+_b+$c;
			var D = d * $c; //This is poor programming practice, but this variable is demonstrating case sensitive variable names
			document.write("a+_b+$c=" + d +"<br/>");
			document.write(D + "<br/>");
		</script>
		
		<!-- 2. primitive data types -->
		<h2>2. primitive data types</h2>
		<script>
			var x = 5; // number
			var y = "zippy"; //string
			var n = null; //null
			var u; //undefined
			var z = [5, 10, 20]; //Array (of numbers)
			document.write("var x is type: "+typeof(x)+"<br/>"); //number
			document.write("var y is type: "+typeof(y)+"<br/>"); //string
			document.write("var n is type: "+typeof(n)+"<br/>"); //null, but a bug makes it display "object"
			document.write("var u is type: "+typeof(u)+"<br/>"); //undefined
			document.write("Var z is type: " + typeof(z) + "<br/>"); //array, displays as "object"
		</script>
		
		<!-- 4. conditionals, truthy, falsy -->
		<h2>4. conditionals, truthy, falsy</h2>
		<script>
			(n==u)?document.write("n==u<br/>"):document.write("n!=u<br/>");
			(n===u)?document.write("n===u<br/>"):document.write("n!==u<br/>");
			
			document.write(document.getElementById("id01").innerHTML);
			document.getElementById("id01").innerHTML=y;
			
		</script>
