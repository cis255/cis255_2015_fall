		<p class="amsoave"> para 1 </p>
		<p id="bcc">para2</p>
		<ol id="demo"></ol>

		<br><br><br><br><br>
		<div class="container">
            <div class="row">
				<!-- Yahoo weather API -->
				<div class="col-md-4 col-lg-4 col-sm-4" style="border: 1px solid black">
					<div id="find">
						<input type="edit" placeholder="Location" id="loc">
						<button onclick="getWeather();">Find</button>
					</div>

					<div id="found">
						<h3>Weather for <span id="location"></span></h3>

					</div>

				</div>
			</div>
			<br><br><br>
			 <div class="row">

				<div class="col-md-4 col-lg-4 col-sm-4" >
					<canvas id="myCanvas" width="400" height="400"></canvas>
				</div>
			</div>
		</div>
		
		
		<script>
		$(document).ready(function(){
			var ctx = $("#myCanvas").get(0).getContext("2d");
			// pie chart data
			var data = [
				{
					value: 300,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					value: 50,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 100,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Yellow"
				}
			];
			//draw
			var myPieChart = new Chart(ctx).Pie(data);
		});
	</script>
	
	<script>
		
		$("document").ready(function init() {
			for(i=1;i<11;i++){
				var node = document.createElement("li");                
				var textnode = document.createTextNode("this is item "+i);        
				node.appendChild(textnode);                             
				document.getElementById("demo").appendChild(node);
				}
			

			
			$( "ol li:nth-child(odd)" ).css( "color", "red" );
			$( "ol li:nth-child(even)" ).css( "color", "green" );
			
			
		});
	
	</script>
