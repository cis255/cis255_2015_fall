		<!-- 1. variable names -->
		<h2>1. Variable names</h2>
		<!-- variable names are case sensitive and can start with $, _, or letter -->
		<script>
			var a = 1;
			var _b = 2;
			var $c = 3;
			var d  = a+_b+$c;
			document.write("a+_b+$c="+d)
		</script>
		
		<!-- 2. Data Types -->
		<h2>2.Data Types </h2>
		<script>
			var num = 5;
			var str = "I am a string";
			var bool = true;
			var undef;
			var nullVal = null;
			document.write("num is type: "+typeof(num) );
			document.write("<br> str is type: "+typeof(str));
			document.write("<br> bool is type: "+typeof(bool)) ;
			document.write("<br> undef is type: "+undef );
			document.write("<br> nullVal (null)= "+nullVal );			
		</script>
		
		<!-- 3. Operators, expressions -->
		<h2>3. Operators, expressions</h2>
		
		<script>
			var a = 5;
			var b = 10;
			var x = "Aaron ";
			var y = "Soave";
			document.write("x+y= "+(x+y));
			document.write("<br> b-a= "+(b-a));
			document.write("<br> b*a= "+(b*a));
			document.write("<br> b/a= "+(b/a));
			document.write("<br> b%a= "+(b%a));
		</script>
		
		<!-- 4. Conditionals -->
		<h2>4. Conditionals</h2>
		
		<script>
			var x = 5;
			var a = 5;
			var y = 20;
			var z = "20";
			document.write("x equals a: "+(x==a));
			document.write("<br> x===a: "+(x===a));
			document.write("<br> x===z : "+(x===z));
			document.write("<br> x != a: "+(x!=a));
			document.write("<br> x >= a: "+(x>=a));
			
			if(x>y)
			{
				document.write("<br> x(5) is greater than y(20)");
			}
			else
			{
				document.write("<br> x(5) is less than y(20)");
			}
		</script>
		
		<!-- 5. Content Structures -->
		<h2>5. Control Structures</h2>
		
		<script>
			document.write("This for loop will run 10 times, and double the iteration counter by 2 each loop <br>")
			for(var i=0;i<10;i++)
			{
				document.write(i*2+"<br>");
			};
			
			i = 10;
			document.write("This do while loop will start at 10, double the iteration, and then decreases counter by 1 each loop <br>");
			while(i>0)
			{
				document.write(i*2+"<br>");
				i--;
			};
			
			i = 0;
			document.write("This loop will count from 0-10 <br>")
			do {
				document.write(i+"<br>");
				i++
			}
			while(i<=10);
		</script>
		<h3>Switch case</h3>
		<p id=demo></p>
		<script>
		
			var day;
			switch (new Date().getDay()) {
				case 0:
					day = "Sunday";
					break;
				case 1:
					day = "Monday";
					break;
				case 2:
					day = "Tuesday";
					break;
				case 3:
					day = "Wednesday";
					break;
				case 4:
					day = "Thursday";
					break;
				case 5:
					day = "Friday";
					break;
				case  6:
					day = "Saturday";
					break;
			}
			document.getElementById("demo").innerHTML = "Today is " + day;
		</script>
