<html>
	<head>
		<title>CIS-255: Golf Center</title>
		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	</head>

	<body>
		<!-- 0. header -->
		<h1 align="center">CIS-255 Golf Center</h1>
		<h3 align="center">Customer Order Form</h3>

		<!-- 1. customer info table -->
		<table border="1" align="left" style="margin:20px">
			<tr>
				<th colspan="3">Mail Orders to:</th>
			</tr>
			<tr>
				<td id="customer_name" colspan="3">
					<input size="46" type="text" name="customer_name" placeholder="Customer Name"/>
				</td>
			</tr>
			<tr>
				<td id="customer_address" colspan="3">
					<input size="46" type="text" name="customer_address" placeholder="Address"/>
				</td>
			</tr>
			<tr>
				<td id="customer_city">
					<input id="customer_city_input" type="text" name="customer_city" placeholder="City"/>
				</td>
				<td id="customer_state">
					<input type="text" size="5" name="customer_state" placeholder="State"/>
				</td>
				<td id="customer_zip">
					<input type="text" size="10" name="customer_zip" placeholder="Zip"/>
				</td>
			</tr>
		</table>
		
		<table border="1" align="right" style="margin:20px" width="750">
			<tr>
				<td width="30%">
					Order Number:
				</td>
				<td>
				
				</td>
			</tr>
			<tr>
				<td>
					Order Date:
				</td>
				<td>
				
				</td>
			</tr>
			<tr>
				<td>
					Customer Name:
				</td>
				<td>
				
				</td>
			</tr>
		</table>
		
		<br>
		
		<table border="1" width="90%">
			<tr>
				<td>
				
				</td>
			</tr>
		</table>
		
		<script>
		$("document").ready(function init() {
		
		    // set table division background to red
		    $("#customer_city").css("background-color","red");
			
			// set input box background to green
		    $("#customer_city_input").css("background-color","green");
			
			// if input box is in focus, set background to yellow
			$("#customer_city_input").focus(function () {
			    $(this).css("background-color","yellow");
			});
			
			// if input box is in off-focus, set background to yellow
			$("#customer_city_input").focusout(function () {
			    $(this).css("background-color","blue");
			});
			
			// set every other line in tble to gray
			$("tr:odd").css("background-color","#c0c0c0");
			$("tr:odd input").css("background-color","#c0c0c0");
			
			var tableRows = $("tr");
			
		});
		</script>
		
	</body>
	
</html>
