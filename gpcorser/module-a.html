<head>
  <style>
#wrapper {
    width: 1005px;
    margin: 0 auto;
	float: left;
}
#leftcolumn, #middlecolumn, #rightcolumn {
    float: left;
    min-height: 700px;

}
#leftcolumn {

}
#middlecolumn {

}
#rightcolumn {
    background-color: rgb(225,225,225);
}
  </style>
</head>
<body>
<div id='wrapper'>
<h1 align='center'>George Corser - Module A - Basic HTML Formatting </h1>
<div id='leftcolumn'>

  <ul>
    <li><center>This is a test of the center tag</center></li>

  </ul>
</div> <!-- end leftcolumn -->
<div id='middlecolumn'>
<center>
<img src='http://upload.wikimedia.org/wikipedia/commons/e/e9/Persian_sand_CAT.jpg' alt='Cat Walking' width='200'>
</center>
</div> <!-- end middlecolumn -->
<div id='rightcolumn'>
</div> <!-- end rightcolumn -->
</div> <!-- end wrapper -->
