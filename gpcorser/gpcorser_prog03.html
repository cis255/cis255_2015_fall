		<!-- 1. variable names -->
		<h2>1. variable names</h2>
		<!-- variable names are case sensitive and can start with $ _ or letter -->
		<script>
		    var a = 1;
			var _b = 2; 
			var $c = 3;
			var d = a+_b+$c;
			document.write("a+_b+$c="+d);
		</script>
		
		<!-- 2. primitive data types -->
		<h2>2. primitive data types</h2>
		<script>
			var x = 5; // number
			var y = "zippy";
			var n = null;
			var u;
			document.write("var x is type: "+typeof(x)+"<br/>");
			document.write("var y is type: "+typeof(y)+"<br/>");
			document.write("var n is type: "+typeof(n)+"<br/>");
			document.write("var u is type: "+typeof(u)+"<br/>");
		</script>
		
		<!-- 4. conditionals, truthy, falsy -->
		<h2>4. conditionals, truthy, falsy</h2>
		<script>
			(n==u)?document.write("n==u<br/>"):document.write("n!=u<br/>");
			(n===u)?document.write("n===u<br/>"):document.write("n!==u<br/>");
			
			document.write(document.getElementById("id01").innerHTML);
			document.getElementById("id01").innerHTML=y;
			
		</script>
	</body>
