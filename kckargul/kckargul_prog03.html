				-->
			<script>
				document.write("This is a for loop <br/>");

				document.write("this is a while loop <br/>");
				while(i>0){
					i--;
					document.write(i+" ");
				}

				var n = 5;

						break;
					case 5:
						document.write("This is what will be written");
						break;
				}
			</script>
