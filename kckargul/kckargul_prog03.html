			<script>
				var n;<!--Undefined-->

				document.write("Also known as a ternary operators<br/>");
				(n==u)?document.write("n==u <br/>"):document.write("n!=u <br/>");

			<script>

				document.write("<br/>this is a do conditional: ");
				do{
					i++;
					document.write(i+" ");
				}while(i<10);
				
				document.write("<br/>This is a while loop: ");

					case 5:
						document.write("This is what will be written");

				}
			</script>
