<html>
	<head>
		<!-- jquery cdn -->
		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	</head>
	<style>
	<!-- 2. internal css -->
		#ajhaltom {
			color:red;
		}
	</style>
	<body>
		<p id="ajhaltom">This is paragraph number 1!</p>
		<p id="changeid">paragraph 2</p>
	<script>
		// 3. internal javascript
		// finds element matching id "changeid" and switches the text inside to "ajhaltom"
		document.getElementById("changeid").innerHTML = "ajhaltom";
		// 4. internal jquery
		// appends a paragraph after the last paragraph in the body
		$("p:last").append('<p>Alex</p>');
	</script>
	</body>
</html>
