<!DOCTYPE html>
<!-- Test 1: Tests specificity of elements
	 Test 2: Tests specificity of classes
	 Test 3: Tests specificity of ids
	 Test 4: Inheritance
	 Test 5: Order/Sequence
	 Test 6: Inline
	 Test 7: Importance -->
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<style>
@font-face {
    font-family: 'aldoregular';
    src: url('../aldo/Aldo_Open-webfont.eot');
    src: url('../aldo/Aldo_Open-webfont.eot?#iefix') format('embedded-opentype'),
         url('../aldo/Aldo_Open-webfont.woff') format('woff'),
         url('../aldo/Aldo_Open-webfont.ttf') format('truetype'),
         url('../aldo/Aldo_Open-webfont.svg#aldoregular') format('svg');
    font-weight: normal;
    font-style: normal;
}

body {
	background-image: url(images/stars.jpg);
	background-repeat: repeat;
	margin: 60px;
}
h1 {
	color: red;
	font-family: aldoregular;
	font-weight: normal;
}
h2 {
	color: #00ff00;
}
ul {					/* Test 4: Inheritance */
	background-image: url(images/background.png);
	background-repeat: repeat;
	border: 2px solid white;     
	color: green;
}
li span {
	color: orange;
}
span span{				/* Test 1: Specificity */ 
	color: purple;
}
span span span {          /* Test 5: Order/Sequence */
	color: yellow;
}
.British {				/* Test 2: Tests specificity of classes */
	color: #666699;
}
.Canadian {				/* Test 2: Tests specificity of classes */
	color: #000066;
}
#Michigan {				/* Test 3: Tests specificity of ids */
	font-style: italic;
	color: #00FFCC;
}
#important {
	color: gray;
}
.moreImportant {
	color: #FF3300 !important;
}
p {
	color: yellow;
}
</style>
</head>
<body>
<h1 id="head1">Kelly Schultz - Assignment C - CSS Inheritance and Specificity</h1>
<h2 id="head2">Noteworthy Poets</h2>
	<ul id="id1" class="class1">
		<!-- Test 1 & 2: Specificity -->
		<li class="British">Shake<span>sp<span>e<span>a</span>r</span>e</span></li>
		<!-- Test 4: Inheritance -->
		<li class="American">Frost</li>
		<li class="American">Poe</li>
		<!-- Test 6: Inline -->
		<li class="British" style="color: #CC3399">Yeats</li>
		<li class="British">Byron</li>
		<li class="British">Chauncer</li>
		<!-- Test 2: Tests specificity of classes -->
		<li class="Canadian">Atwood</li>
		<!-- Test 3: Tests specificity of ids -->
		<li id="Michigan">Theodore Roethke</li>
		<li id="important" class="moreImportant">This will not be gray.</li>
	</ul>
<div class="container">
<div class="row">
<p class="col-sm-3">Test</p>
<p class="col-sm-3">of</p>
<p class="col-sm-3">Bootstrap</p>
<p class="col-sm-3">Columns</p>
</div> <!-- End row -->
</div> <!-- End container -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>	
</body>
