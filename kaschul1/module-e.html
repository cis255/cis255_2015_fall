<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc()
{
	var xmlhttp;
	if (window.XMLHttpRequest){	
		// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	}
	else{	
		// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	
	xmlhttp.onreadystatechange=function(){
	if (xmlhttp.readyState==4 && xmlhttp.status==200){
		document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
	}
	
	xmlhttp.open("GET","kaschul1_ajax.txt",true);
	xmlhttp.send();
}

</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("#div1").load("kaschul1_ajax.txt");
    });
});
</script>

<script>
function showHint(str)
{
	if (str.length==0) { 
		document.getElementById("txtHint").innerHTML="";
		return;
	} else {
		var xmlhttp=new XMLHttpRequest();
		xmlhttp.onreadystatechange=function() {
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
			}
		}
		xmlhttp.open("GET","kaschul_ajaxphp.php?q="+str,true);
		xmlhttp.send();
	}    
}
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#txt2").keyup(function(){
		var str = $(this).val();
        $("#txtHint2").load("kaschul_ajaxphp.php?q="+str);
    });
});
</script>


</head>
<body>

	<div id="myDiv"><h2>Let AJAX change this text</h2></div>
	<button type="button" onclick="loadXMLDoc()">Change Content Using JavaScript</button>
	
<hr />
	
	<div id="div1"><h2>Let AJAX change this text</h2></div>
	<button id="btn1" type="button">Change Content using jQuery</button>
	
<hr />

	<p><b>Start typing a name in the input field below:</b></p>
	<form action=""> 
	First name: <input type="text" id="txt1" onkeyup="showHint(this.value)">
	</form>
	<p>Suggestions: <span id="txtHint"></span></p> 	

<hr />
	
	<p><b>Using jQuery: Start typing a name in the input field below:</b></p>
	<form action=""> 
	First name: <input type="text" id="txt2">
	</form>
	<p>Suggestions: <span id="txtHint2"></span></p> 	
	
</body>
</html>
