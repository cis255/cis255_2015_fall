<!DOCTYPE html>
<head>
	<style>
#wrapper {
    width: 1005px;
    margin: 0 auto;
	float: left;
}
#leftcolumn, #middlecolumn, #rightcolumn {
    float: left;
    min-height: 700px;
	width: 250px;
}
#leftcolumn {
    background-color:#ccff66;
}
#middlecolumn {
    background-color:#66ccff;
}
#rightcolumn {
    background-color: rgb(225,225,225);
}
	</style>
</head>
<body style="background-color:#ff66cc">
<h1><center><strong><font color=#800080><u>Kelly Schultz - Assignment A: Basic HTML Formatting</u></font></strong></center></h1>
<div id="wrapper">

<div id="leftcolumn">
<h2>Hello!</h2> <!--demonstrating h2 tag -->
<h3>This <small>one</small> is a h3!!</h3> <!--demonstrating h3 tag and small tag -->
<h4>Guess <font color="purple">what</font> this one is?! A h4</h4> <!--demonstrating h4 tag and font tag-->
<h5>h5</h5> <!--demonstrating h5 tag -->
<h6><strike>This is a h6!</strike></h6> <!--demonstrating h6 tag and strike tag -->
<hr>This was <strong>fun<font color = "red">!!!!!</font></strong></hr> <!--demonstrating strong and font tags -->
</div> 

<div id="middlecolumn">
<p>Hello World!</p>
<a href='http://www.w3schools.com/'>W3Schools</a>

</div> 

<div id="rightcolumn">

<img src="http://res.freestockphotos.biz/pictures/17/17885-cat-close-up-pv.jpg" alt="Cat" height="393" width="250">

</div>
</body>
