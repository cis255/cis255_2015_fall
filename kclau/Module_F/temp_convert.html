<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <meta charset="utf-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="formatting.css">
	<meta name="viewport" content = "initial-scale=1">
</head>
<body>
<div id="container">
<h3>Temperature Converter:</h3>
<form id="tempUnits" method="get" action="#">

<fieldset>

  <label for="fahrenheit">Fahrenheit: 
  <input type="text" id="fahrenheit" placeholder="ºF">
  </label>

  <label for="celsius">Celsius: 
  <input type="text" id="celsius" placeholder="ºC">
  </label>

  <label for="kelvin">Kelvin: 
  <input type="text" id="kelvin" placeholder="ºK">
  </label>

</form>
</div>
</body>
</html>
