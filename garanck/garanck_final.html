<html>
	<head>
		<style>
		<!-- 2. CSS -->
		<!-- The body took precendence over this red p -->
			p{color:red;} 
			#VPT{background-color:green}
			body{color:blue;}

		</style>
	</head>
	<body>
	<!-- 1. HTML -->
	<p id="VPT">first<p>
	<p id = "IMZ">second</p>
	<p id="GQW">third<p>
	<table id="1">
		
		<!-- 3. JavaScript -->
	<script>
	for (i = 0; i < 10; i++)
		{
			var x = document.createElement("TR");
    x.setAttribute("id", "myOl");
    document.body.appendChild(x);

    var y = document.createElement("TR");
    var t = document.createTextNode("List Number" + i);
    y.appendChild(t);
    document.getElementById("myOl").appendChild(y)
		}
		

 
			$("document").ready(function init(){
				$("tr:even").hide();
			});
	</script>
		
	</table>
	
	<!-- 4. Yahoo Weather -->
	<section id="yahoowidget">
		<div class="conatiner">
			<div class = "row">
				<div class="col-md-12 col-lg-12 col-sm-12" style="border: 2px solid black ;">
					<div class ="text-center">
					
						<h2><u> 1. Yahoo Weather Widget </u> </h2>
						<div id="find">
							<input type="edit" placeholder="Location" id="loc">
							<button onclick="getWeather();">Find</button>
						</div>

						<div id="found">
							<h1>Weather for <span id="location"></span></h1>
							<p><span id="cond"></span> &amp; <span id="temp"></span>&deg;</p>
							<p><a href="javascript:showSearch();">&larr; change location</a></p>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- 5. Chart.js -->
	<section id="chart">
		<div class="container">
			<div class="col-md-12 col-lg-12 col-sm-12" style="border: 2px solid black ;">
				<div class ="text-center">
					
						<h2><u> 2. Chart</u> </h2>
						<canvas id="chart-area"/>	
				
				<script>
				// Defines what the chart looks like and what data it holds
				var doughnutData = [
					{
						value: 1,
						label: "One"
					},
					{
						value: 2,
						label: "Two"
					},
					{
						value: 3,
						label: "Three"
					},
					{
						value: 4,
						label: "Four"
					},
					{
						value: 5,
						label: "Five"
					}

				];
				// When the windows loads, load chart
				window.onload = function(){
					var ctx = document.getElementById("chart-area").getContext("2d");
					window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {responsive : true});
				};



				</script>
					
				</div>
			</div>
		</div>	
	</section>
	 <!-- jQuery -->
    <script src="../garanck/Bootstrap/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../garanck/Bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../garanck/Bootstrap/js/jquery.easing.min.js"></script>
    <script src="../garanck/Bootstrap/js/jquery.fittext.js"></script>
    <script src="../garanck/Bootstrap/js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../garanck/Bootstrap/js/creative.js"></script>
	
	<!-- Yahoo Weather API -->
	<script src="../garanck/Bootstrap/weather.js"></script>

	<!-- Chart.js API -->
	<script src="../garanck/Bootstrap/Chart.js/src/Chart.Core.js"></script>
	<script src="../garanck/Bootstrap/Chart.js/src/Chart.Doughnut.js"></script>
	
	
	</body>
</html>
