<html>
	<head>
		<title>CIS-255 Golf Center</title>
		<script src = "https://code.jquery.com/jquery-2.1.4.js"></script>
		<style>
			th {text-align: left;}
		</style>
	</head>
	<body>
		<!-- 0. Heading -->
		<h1 align="center">CIS-255 Golf Center</h1>
		<h3 align="center">Customer Order Form</h3>
		
		<!-- 1. Customer Address -->
		<table border="1" >
			<tr>
				<th colspan="3" style="align:center"> Mail Orders to: </th>
			</tr>
			<tr>
				<td colspan="3" id="customer_name"><input type="text" name="customer_name" size="45" placeholder="Customer Name"/></td>
			</tr>
			<tr>
				<td colspan="3" id="customer_address"><input type="text" name="customer_name" size="45" placeholder="Address"/></td>
			</tr>
			<tr>
				<td id="customer_city">
					<input id="customer_city_input" type="text" name="customer_city" placeholder="City"/>
				</td>
				<td id="customer_state">
					<input type="text" name="customer_state" size="4" maxlength="4" placeholder="State"/>
				</td>
				<td id="customer_zip">
					<input type="text" name="customer_zip" size="10" maxlength="10" placeholder="Zip"/>
				</td>
			</tr>
		</table>
		
		<p><br></p>
		
		<table align="center" border="1" width = "800">
		<tr>
			<th> Item No. </th>
			<th> Description </th>
			<th> Quantity </th>
			<th> Price </th>
			<th> Amount </th>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<!-- Total Amount -->
		<tr>
			<td colspan="4" align="right"> Subtotal </td>
			<td></td>
		</tr>
		<tr>
			<td colspan="4" align="right"> Freight Amount </td>
			<td></td>
		</tr>
		<tr>
			<td colspan="4" align="right"> Tax </td>
			<td></td>
		</tr>
		<tr>
			<td colspan="4" align="right"> Total Amount </td>
			<td></td>
		</tr>
		</table>
		
		<script>
			$("document").ready(function init(){
				$("#customer_city").css("background-color","red");
				$("#customer_city_input").css("background-color","green");
				$("#customer_city_input").focus(function(){
					$(this).css("background-color", "yellow")
				});
				$("#customer_city_input").focusout(function(){
					$(this).css("background-color", "blue")
				});
				// set every other line in table to gray
				$("tr:odd").css("background-color","#c0c0c0");
				$("tr:odd input").css("background-color","#c0c0c0");
			});
		</script>
		
	</body>
	

	
</html>
