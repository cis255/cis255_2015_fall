<!DOCTYPE html> 
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<style>

.container {
	  text-align: center;
	  }

</style>

<script>
  function changeIdContent(){
  if (document.getElementById("div1").innerHTML != "zippyDoo")
    document.getElementById("div1").innerHTML = "zippyDoo";
  else 
    document.getElementById("div1").innerHTML = "zippyDee"; }

  function changeSpanContent(){ 
  var list = document.getElementsByTagName("span");
  for(var i = 0; i < list.length; i++) { 
    list[i].innerHTML = "zappyDoo " + i;
	list[i].style.color = "red"; }
  }
  
  function hideSpanContent(){ 
  var list = document.getElementsByTagName("span");
  for(var i = list.length - 1; i >= 0; i--) { 
    if (list[i].hidden == true)
	  list[i].hidden = false;
	else
	  list[i].hidden = true;
  }}
  
  function deleteSpanContent(){ 
  var list = document.getElementsByTagName("span");
  console.log(list);
  for(var i = list.length - 1; i >= 0; i--) { 
    list[i].parentElement.removeChild(list[i])
  }}
  
</script>
</head>
<body>
  <div class="container">
  <h1>Charles Carnahan - Assignment D</h1>
    <div class="row"> 
      <div id="div1" class="col-md-2">Entry 1</div>
	  <div class="col-md-2"><span>Entry 2</span></div>
	  <div class="col-md-2"><span>Entry 3</span></div>
	  <div class="col-md-2"><span>Entry 4</span></div>
    </div>
  <button type="submit" onmouseup="changeIdContent()" class="btn btn-default">Change id div1</button>
  <button type="submit" onmouseup="changeSpanContent()" class="btn btn-primary">Change tag span</button>
  <button type="submit" onmouseup="hideSpanContent()" class="btn btn-primary">Hide tag span</button>
  <button type="submit" onmouseup="deleteSpanContent()" class="btn btn-danger">Delete tag span</button>
  </div> <!-- end container -->
</body>
