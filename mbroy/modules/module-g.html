<head>
	<title>Mbroy's CIS255 Module G</title>
	<script type="text/javascript" src="../../_tablesorter/jquery-latest.js"></script> 
	<script type="text/javascript" src="../../_tablesorter/jquery.tablesorter.js"></script> 
	<script>
	$(document).ready(function() 
    { 
        $("#myTable").tablesorter( {sortList: [[0,0], [1,0]]} ); //[0,0], [1,0] first set second number = descend/ascending
    } 
	); 
	</script>
	
<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://api.svsu.edu/courses?prefix=CIS";

xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        myFunction(xmlhttp.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var arr = JSON.parse(response);
    console.log(arr);
    var i;
	var out = "";

    for(i = 0; i < arr.courses.length; i++) {
        out += "<tr><td>" +
        arr.courses[i].prefix +
        "</td><td>" +
        arr.courses[i].courseNumber +
        "</td><td>" +
        arr.courses[i].term +
        "</td><td>"+
        arr.courses[i].capacity +
		"</td></tr>";
    }

    document.getElementById("id01").innerHTML = out;
}
</script>


<style>
th {
	background-color: black;
	color: white;	
}
tr:nth-child(odd){
	background-color: #CCC;
}	
	</style>
</head>
<body>
	<h1><strong>Matt Roy - Assignment G - Table Sorter</strong></h1>
	
<table id="myTable" class="tablesorter"> 
<thead> 
<tr> 
    <th>Prefix</th> 
    <th>Course Number</th> 
    <th>Term</th> 
    <th>Capacity</th> 
</tr> 
</thead> 
<tbody id="id01">
</tbody>
</table> 
    
</body>
