<!doctype html>
<!--
filename : gpcorser_exercise05.html
purpose  : demonstrate jquery compared to javascript
design   : <head> 
			   jquery: script
               javascript: script for temperature conversion
			   jquery: script for temperature conversion
           <body> 
		       1. header and paragraph
			   2. script for printing numbers
			   3. Celsius to Fahrenheit converter
-->
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js">
	</head>
	<body>
	    <!-- 1. header and paragraph -->
		<h1 class="odd">Steve Stewart</h1>
		<h2>Exercise 05: JavaScript v. jQuery</h2>
		<p>The purpose of this page is to demonstrate difference between JavaScript and jQuery. </p>

	    <!-- 2. script for printing numbers -->	
		<script>
			var i;
			for(i=1;i<=10;i++){
				document.write(i+"<br/>");
			}
		</script>
		
		<!-- 3. Celsius to Fahrenheit converter -->
		<p>Type a number in one of the boxes below</p>
		<input id="Celsius" onkeyup="convert('C');">degrees Celsius<br/>
		equals<br/>
		<input id="Fahrenheit" onkeyup="convert('F');">degrees Fahrenheit<br/>
		equals<br/>
		<input id="Kelvin" onkeyup="convert('K');">degrees Kelvin<br/>
		
		<script>
		function convert(degrees){
			if(degrees =='C'){
				var C = document.getElementById('Celsius').value;
				C = parseFloat(C);
				var F = 1.8 * C + 32;
				var K = (C + 273.15).toFixed(2);
				document.getElementById('Fahrenheit').value = F;
				document.getElementById('Kelvin').value = K;
			}	
			
			if(degrees =='F'){
				var F = document.getElementById('Fahrenheit').value;
				var C = (F - 32) / 1.8;
				document.getElementById('Celsius').value = C;
			}
		};
		</script>
		
		
		
		<!-- 4. Celsius to Fahrenheit conversion in jQuery-->
		<p>Type a number in one of the boxes below</p>
		<input id="Celsius2">degrees Celsius<br/>
		equals<br/>
		<input id="Fahrenheit2">degrees Fahrenheit<br/>
		equals<br/>
		<input id="Kelvin2">degrees Kelvin<br/>
		
		<script>
			$("#Celsius2").keyup(function() {
				$("#Fahrenheit2").val(this.value * 1.8 + 32);
				$("#Kelvin2").val((parseFloat(this.value) + 273.15).toFixed(2));
			});
		</script>
	</body>
</html>
