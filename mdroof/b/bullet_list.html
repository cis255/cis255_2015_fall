<!DOCTYPE html>



<head>
<style>
ul{
margin: 12px;
padding: 0;
}
ul li{
margin: 0 0 12px 0;
font-size: .9em;
line-height: 1em;
}

body:nth-of-type(1) ul li{
list-style-type:none;
padding: 0 0 0 45px;
position:relative;
}

body:nth-of-type(1) ul li:before{
/*fill it with a blank space*/
content:"\00a0";
 
/*make it a block element*/
display: block;
 
/*adding an 8px round border to a 0x0 element creates an 8px circle*/
border: solid 9px #000;
border-radius: 9px;
-moz-border-radius: 9px;
-webkit-border-radius: 9px;
height: 0;
width: 0;
 
/*Now position it on the left of the list item, and center it vertically
(so that it will work with multiple line list-items)*/
position: absolute;
left: 7px;
top: 40%;
margin-top: -8px;
}

body:nth-of-type(1) ul li:after{
content:"\00a0";
display:block;
 
width: 3px;
height: 6px;

border: solid #fff;
border-width: 0 2px 2px 0;

position:absolute;
left: 14px;
top: 40%;
margin-top: -4px;
 
-webkit-transform: rotate(45deg);
-moz-transform: rotate(45deg);
-o-transform: rotate(45deg);
}
</style>

</head>

<body>
  <ul>
	<li>1st Item</li>	
	<li>2nd Item</li>
	<li>3rd Item</li>
	<li>4th Item</li>
	<li>5th Item</li>	
  </ul>
</body>
</html>
