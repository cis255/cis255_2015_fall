<!DOCTYPE html>
<html lang='en'>
<head>

  <title>Ryan's CS255 Page</title>
  <link rel="icon" type="image/ico" href="remoorma/favicon.ico">
  <meta charset="utf-8">
  <link rel='stylesheet' href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel='stylesheet' type='text/css' href='style.css'>

  <script>
    function changeIdContent(){
      document.getElementById("leftCol").innerHTML = "JavaScript is cool!";
    }
    function catBomb(){
      list = document.getElementsByTagName("div");
      for(var i = 0; i < list.length; i++){      
        var e = document.createElement("div");
        e.innerHTML = "<img src=\"http://lorempixel.com/400/200/cats\">";
        list[i].appendChild(e.firstChild);
      }
    }
    function GenSpans(){
      var rCol = document.getElementById("rightCol");
      var e = document.createElement("span");
      
      for(var i = 0; i < 20; i++){
	e.innerHTML = "<span>This is Span " + i + "   </span>";
	rCol.appendChild(e.firstChild);
      }
    }
    function ChangeColor(){
      var spans = document.getElementsByTagName("span");
      for(var i = 0; i < spans.length; i++){
        spans[i].style.color = "#" + Math.random().toString(16).slice(2, 8);
      }
    }
    function HideSpans() {
      var spans = document.getElementsByTagName("span");
        for(var i = 0; i < spans.length; i++){
          spans[i].hidden = true;
        }
    }
    function ShowSpans() {
      var spans = document.getElementsByTagName("span");
        for(var i = 0; i < spans.length; i++){
          spans[i].hidden = false;
        }
    }
</script>

</head>

<body>
<div class='container-fluid'>
  <div class='wide-header'> 
    <div id='title'>
      Working With Javascript
    </div>
  </div>


  <div id='content' class='row'>

    <div class='col-sm-4' id='leftCol'>
	    <button type='submit' class='btn btn-primary' onmouseup=changeIdContent()> What's cool? </button>
    </div>

    <div class='col-sm-4' id='centerCol'>
	    <button onmouseup=catBomb()> BombWithCats! </button>
    </div>

    <div class='col-sm-4' id='rightCol'>
	    <button onmouseup=GenSpans()> Generate Spans!!! </button>
	    <button onmouseup=ChangeColor()> Change the Color! </button>
	    <button onmouseup=HideSpans()> Hide The Spans! </button>
	    <button onmouseup=ShowSpans()> Show The Spans! </button>
    </div>

  </div>
</div>
</body>
</html>
