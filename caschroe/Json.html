<!DOCTYPE html>
<head>
<!-- Scripts and Styles included -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/json.css">
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="../_tablesorter/jquery-latest.js"></script>

<!-- 	Department input and label -->

			<label class="col-md-2 Json">Department:</label>
			<input class="col-md-2 Json" id="departmentInput"></input>
		</div>
		<!-- End Div -->
		
		<!-- Course Number Input and label Div -->

		<label class="col-md-2 Json">Course Number:</label>
			<input class="col-md-2 Json" id="courseInput"></input>
		</div>
		<!-- End of Div -->
		
		<!-- Submit Button Div -->
		<div class="row">
			<button class="col-md-2 btn Json JsonBtn">Submit</button>
		</div>
		
	</div> 
</div>
<!-- End of user input div -->

<!-- Table -->
<table id="myTable" class="tablesorter table table-bordered table-hover">

<tr>

</tr> 
</thead>
