<!DOCTYPE html>
 <html ng-app> 
<head>
<link rel="stylesheet" type="text/css" href="css/svsutodo.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Angular JS -->
    <script
src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
    <!-- Jquery -->
    <script
src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Underscore JS -->
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script type="text/javascript" src="js/svsutodo.js"></script>
	


    </head>
<body>
<div ng-controller='TodoCtrl'>
<h2 id="header">Total todos: {{getTotalTodos()}}</h2>
<div class="row">
	<div class="col-md-2">
		<button class="btn-large btn-warning glyphicon glyphicon-remove-sign" id="clearBtn">Clear All Tables</button>
	</div>
	<div class="col-md-2">
		<button class="btn-large btn-danger" id="trashBtn" ng-click="clearCompleted()">
		<i class="glyphicon glyphicon-trash"></i>
		Clear Completed
		</button>
	</div>
</div>
<ul class="unstyled">
  <li ng-repeat="todo in todos" data-show="????">
    <input type="checkbox" ng-model="todo.done">
	<span id="{{$index}}" ng-click="GetTargets(todo.prefix, todo.courseNumber, $index)" class="done-{{todo.done}}">{{todo.prefix  + ' ' + todo.courseNumber}}</span>
  </li>
</ul>
<form class="form-horizontal">
  <input placeholder="Prefix" type="text" ng-model="formTodoPrefix" ng-model-instant>
  <input placeholder="Course Number" type="text" ng-model="formTodoCourseNumber" ng-model-instant>
  <button class="btn-large btn-primary" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i></button>
</form>

</div>

</body>

</html>
