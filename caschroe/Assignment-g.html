<!-- Author: Chad Schroeder
Purpose: To find 10 prefixes using a svsu api then
		 display them in a bar chart
Design: 1- Declare all style sheets and scripts to be included in the program
		2- In the body of the documents create a div with an id of graph 
		3- within that div create a canvas tag which is need to us the jqwidgets for the bar chart
		4- using jquert and javascript as well as the jqwidget script included in my project 
			I build the bar chart  -->

<!DOCTYPE html>
<head>
<!-- All stylesheets and scripts included in program are declared -->


<!-- 	inluding bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- including my style sheet -->
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<!-- add tablesorter scripts -->
	<script type="text/javascript" src="../_tablesorter/jquery-latest.js"></script> 
	<script type="text/javascript" src="../_tablesorter/jquery.tablesorter.js"></script> 
	<!-- add the jQuery script -->
    <script type="text/javascript" src="../_jqwidgets/scripts/jquery-1.11.0.min.js"></script>	
    <!-- add the jQWidgets framework -->
    <script type="text/javascript" src="../_jqwidgets/jqwidgets/jqxcore.js"></script>
    <!-- add one of the jQWidgets styles -->
	<link rel="stylesheet" href="../_jqwidgets/jqwidgets/styles/jqx.darkblue.css" type="text/css" />
	<script type="text/javascript" src="../_chartjs/Chart.js"></script>
	<script type="text/javascript" src="js/moduleG.js"></script>


</head>

<!-- End Head -->

<!-- body -->
<body>
<!-- creating a div to contain the chart -->
<div id="graph"">
<!-- creates the canvas where the chart will be displayed -->
<canvas id="myChart" width="400" height="400"></canvas>
</div>
</body>
<!-- end body -->
