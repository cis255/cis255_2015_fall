<!DOCTYPE html>
<html>
<head>
<title>JQUERY Example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/site.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="js/tempconverter.js"></script>


</head>
<h3>Temperature Converter:</h3>
<form id="tempUnits" method="get" action="#">

<fieldset>

  <label for="fahrenheit">Fahrenheit: 
  <input type="text" id="fahrenheit" value="32">
  </label>

  <label for="celsius">Celsius: 
  <input type="text" id="celsius" value="0">
  </label>

  <label for="kelvin">Kelvin: 
  <input type="text" id="kelvin" value="273.15">
  </label>

</fieldset>

</form>
</body>
</html>
