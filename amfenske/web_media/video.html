<!doctype html>
<html>

<title>Web Media Examples</title>


<body bgcolor = #191970>
<center>
<font color = "white">
<img src="media.png" style="position: fixed; left: 0px; top: 0px; width:100; height:100;">
<h1>Video Example</h1> 
<video border = "solid" width="800" height="600" controls>
  <source src="movie.mp4" type="video/mp4">
  <source srt="movie.ogg" type="video.ogg">
  Your browser does not support the video tag.
</video>
<br>
<br>
<br>
<h1>Video with AutoPlay</h1>
 <video width="800" height="600" autoplay>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
Your browser does not support the video tag.
</video> 
<br>
<br>
<br>
<h1>Audio Example</h1> 
<audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<br>
<br>
<br>

<h1>HTML5 Audio Tags</h1>
<table border="1" style="width:50%">
  <tr>
    <td>Tag</td>
    <td>Description</td>		

  </tr>
  <tr>
    <td>&lt;audio&gt;</td>
    <td>Defines sound content</td>		

  </tr>
  <tr>
    <td>&lt;source&gt;</td>
    <td>Defines multiple media resources for media elements, such as &lt;video&gt; and &lt;audio&gt;</td>		

  </tr>
</table>
      



</center>
</font>
</body>
</html>
