	<!-- 1. variable names -->
	<!-- variable names are case sensative -->
	<script>
	   var a = 1;
	   var _b = 2;
	   var $c = 3;
	   var d = a+_b+$c;
	   document.write("a+_b+$c=" +d )
	</script>
	<!-- 2. data types -->
	<h2> Primitive Data types </h2>
	<!-- string, boolean, number, undefined and null -->
	<script>
	var a = "stuff"; //String
	document.write("a is type: "+typeof(a)+"<br/>");
	
	var x = true; //boolean
	document.write("x is type: "+typeof(x)+"<br/>");
	
	var y = 44; //Number
	document.write("y is type: "+typeof(y)+"<br/>");
	
	var q; //Undefined
	document.write("q is type: "+typeof(q)+"<br/>");
	
	var p = null; //Null
	document.write("p is type: "+typeof(p)+"<br/>");
	
	</script>
	<!-- 3. Operators and Expressions -->
	<!-- 5 examples -->
	<h2> Operators and Expressions </h2>
	<script>
	var num1 = 4;
	var num2 = 6;
	var num3 = num1 + num2; //Addition Operator
	document.write("num1 + num2 = " + num3);
	document.write("<br/>")
	
	var num4 = num1 - num2; //Subtraction Operator
	document.write("num1 - num2 = " + num4);
	document.write("<br/>")
	
	var num5 = num1 * num2; //Multiplication Operator
	document.write("num1 * num2 = " + num5);
	document.write("<br/>")
	
	var string1 = "I'm trying "; // += Operator
	string1 += "really hard";
	document.write(string1);
	document.write("<br/>")
	
	var string2;
	string2 = 'string' + 2; //Addition expression with a string and a number
	document.write(string2)
	document.write("<br/>")
	
	</script>
	
	
	<!-- 4. Conditionals -->
	<h2> Conditionals </h2>
	<script>
	(q==p)?document.write("q==p<br/>"):document.write("q!=p <br/>");
	(q===p)?document.write("q===p<br/>"):document.write("q!==p <br/>");
	</script>
	
	<!--5. Control Stuctures -->
	<!-- For, do, while, switch case -->
	<h2> Control Structures </h2>
	<script>
	for (i = 0; i < 2; i++){ 
      document.write("This is iteration: " + i + "<br/>");	//For loop
	}
	  
	
	
	
	</script>
