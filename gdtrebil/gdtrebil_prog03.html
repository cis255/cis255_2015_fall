		<!-- For, do, while, switch case -->
		<h2> Control Structures </h2>
			<script>
				for (i = 0; i < 2; i++){
						document.write("This is iteration: " + i + "<br/>");	//For loop that writes its iterations
					}
				document.write("<br/>")
				
				var b = 0
				while (b < 4){ // while loop that writes its iterations
						document.write("This is iteration: " + b + "<br/>");

					}

				var x = 0;

					document.write("X is equal to 4. <br/><br/>");
