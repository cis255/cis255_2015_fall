<html>
	<head>
		<!-- favicon image and browser tab title -->
		<title>CIS-255 Golf Center</title>
		<link rel='icon' href='../../cardinal_logo.png' type='image/png' />
		<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
	</head>
	
	<body>
	<h1>CIS-255 Golf Center </h1>
	<h3> Customer Order Form </h3>
	<table border = "1">
	<tr><th colspan ="3"> Mail Orders To: </th></tr>
	<tr><td id = "customer_name" colspan = "3"><input type="text" name = "customer_name" placeholder="Customer Name"></td></tr>
	<tr><td id = "customer_address" colspan ="3"><input type="text" name = "customer_address" placeholder = "Customer Address"></td></tr>
	<tr><td id = "customer_city" ><input id = "customer_city_input" type="text" name = "customer_city" placeholder = "City"></td>
	<td id = "customer_state" ><input type="text" size="5" name = "customer_state" placeholder="State"></td>
	<td id = "customer_zip" ><input type="text" size="10" name = "customer_zip" placeholder="Zip"></td></tr>

	</table>
	<script>
	$("document").ready(function()
	{
	// Set table division background to red
	$("#customer_city").css("background-color", "red");
	
	//Sets the input to green
	$("#customer_city_input").css("background-color", "green");
	
	//if the function is in focus, sets the background to yellow
	$("#customer_city_input").focus(function(){
	$(this).css("background-color", "yellow");
	});
	$("#customer_city_input").focusout(function(){
	$(this).css("background-color", "blue");
	});
	});
	</script>
	</body>
	
	</html>
